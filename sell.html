<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
            outline: none;
            font-family: sans-serif;
        }

        body {
            display: flex;
            font-family: 'Arial', sans-serif;
            background: #f3f3f3;
            height: 100vh;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100%;
            padding: 0;
            background: rgb(113, 99, 255);
            color: white;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .logo {
            height: 80px;
            padding: 16px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .menu li {
            padding: 1rem;
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.5s ease-in-out;
        }

        .menu li:hover, .active {
            background: grey;
        }

        .menu a {
            color: white;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            gap: 8%;
            align-items: center;
        }

        .menu a i {
            font-size: 18px;
        }

        .main-content {
            margin-left: 8%;
            width: calc(100% - 260px);
            padding: 3% 2%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .header-wrapper {
            margin-left: 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px 2rem;
            margin-bottom: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .header-title {
            color: rgb(113, 99, 186);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-align: center;
        }

        .search-box {
            background: rgb(235, 237, 237);
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 12px;
        }

        .search-box input {
            background: transparent;
            padding: 10px;
        }

        .search-box i {
            font-size: 1.2rem;
            cursor: pointer;
        }

        .profile-pic img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .sell-table {
            width: 90%;
            margin-top: 2rem;
            border-collapse: collapse;
            text-align: center;
        }

        .sell-table th, .sell-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .sell-table tr:hover {
            background-color: #f1f1f1;
        }

        .sell-table th {
            background-color: rgb(113, 99, 186);
            color: white;
            font-weight: bold;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-buttons .edit-btn {
            background-color: #28a745;
            color: white;
        }

        .action-buttons .edit-btn:hover {
            background-color: #218838;
        }

        .action-buttons .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .action-buttons .delete-btn:hover {
            background-color: #c82333;
        }

        .add-product-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgb(113, 99, 255);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-product-btn:hover {
            background-color: rgb(93, 81, 215);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .popup-content h2 {
            margin-bottom: 1rem;
        }

        .popup-content input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.3rem;
        }

        .popup-content button {
            width: 100%;
            padding: 0.8rem;
            background-color: rgb(113, 99, 255);
            color: white;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: rgb(93, 81, 215);
        }
    </style>
</head>
<body>
    <div id="dashboard" class="main-content">
        <div class="sidebar">
            <div class="logo"></div>
            <ul class="menu">
                <li><a href="dashboard.html"><i class="fa-solid fa-gauge-high"></i><span>Dashboard</span></a></li>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i><span>Profile</span></a></li>
                <li class="active"><a href="sell.html"><i class="fa-solid fa-cart-shopping"></i><span>Sell</span></a></li>
                <li><a href="website.html"><i class="fa-solid fa-briefcase"></i><span>Visit Website</span></a></li>
                <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header-wrapper">
                <div class="header-title">
                    <span>Simple</span>
                    <h2>Sell Items</h2>
                </div>
                <div class="user-info">
                    <div class="profile-pic">
                        <img src="./MT logo.jpg" alt="User Picture" />
                    </div>
                </div>
            </div>

            <h3>Order History</h3>
            <table class="sell-table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Zip Code</th>
                    </tr>
                </thead>
                <tbody id="sell-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Please login first.');
                window.location.href = 'index.html';
            }

            const orderKey = `order_${currentUser}`;
            const order = JSON.parse(localStorage.getItem(orderKey));
            const tableBody = document.getElementById('sell-table-body');

            if (order) {
                order.cart.forEach((item, index) => {
                    const totalPrice = parseFloat(item.price.replace('$', '')) * item.quantity;
                    const newRow = tableBody.insertRow();
                    newRow.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.name}</td>
                        <td>${item.price}</td>
                        <td>${item.quantity}</td>
                        <td>$${totalPrice.toFixed(2)}</td>
                        <td>${order.address}</td>
                        <td>${order.city}</td>
                        <td>${order.zipcode}</td>
                    `;
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="8">No orders found.</td></tr>';
            }
        });
    </script>
</body>
</html>
